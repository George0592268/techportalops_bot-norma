<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TechPortalOps</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'primary-dark': '#0b5cb5',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
              'surface-dark': '#1c2127',
              'surface-border': '#2e3640',
              success: '#10b981',
              yoomoney: '#8b3df9',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>
    <script>
      // Immediate theme application to prevent FOUC (Flash of Unstyled Content)
      (function() {
        try {
          // Check if running inside Telegram
          const tg = window.Telegram?.WebApp;
          if (tg) {
             tg.ready();
             if (tg.colorScheme === 'dark') {
                document.documentElement.classList.add('dark');
             } else {
                document.documentElement.classList.remove('dark');
             }
          } else {
             // Fallback to local storage or system
             const localTheme = localStorage.getItem('theme');
             const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
             if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
               document.documentElement.classList.add('dark');
             }
          }
        } catch (e) {
          console.error('Error setting theme:', e);
        }
      })();
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2e3640;
        border-radius: 3px;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-[100dvh] overflow-hidden flex flex-col transition-colors duration-200">
    <div id="root" class="flex-1 flex flex-col h-full overflow-hidden"></div>
  </body>
</html>
